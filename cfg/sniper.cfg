//Snoiper

unbindall

exec default

cl_interp 0.0152

//Binds
bind mwheelup "slot1; r_drawviewmodel 0; bind mouse2 +attack2"
bind mwheeldown "slot2; r_drawviewmodel 0; bind mouse2 +pslap"
bind q "slot3; r_drawviewmodel 1"
bind alt "+crunch"

//Alias
alias +pslap "+attack2"
alias -pslap "r_drawviewmodel 1; slot3; -attack2; bind mouse2 +attack2"
alias +crunch "+jump; wait 5; +duck; wait 5; -duck; wait 5; +duck"
alias -crunch "-duck; wait 5; -jump"
